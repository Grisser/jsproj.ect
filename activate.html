<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>
            Plan!
        </title>

    </head>
    <body>

        <div style="position: absolute; width: 100%; height: 100%;" class="row align-items-center">

            <div class="col-2 col-xl-3 col-lg-3 col-md-2 col-sm-2 align-self-center"></div>
            <div class="col-8 col-xl-6 col-lg-6 col-md-8 col-sm-8 align-self-center">
        
                <form id="activation">

                    <h1 style="margin-bottom: 5%;">Активация</h1>
                    <div id="info" class="alert alert-success" role="alert" style="margin-left: 5%; margin-bottom: 5%; width: 90%;">
                        Код активации был отправлен на указанный вами адрес E-mail    
                    </div>
                    <div id="acterr" class="alert alert-danger" role="alert" style="margin-left: 5%; margin-bottom: 5%; width: 90%; display: none;">
                        
                    </div>
                    <input id="actCode" style="width: 50%; text-align: center;" maxlength="4" placeholder="Код активации"><br>
                    <button id="btnAct" type="button" class="btn btn-lg btn-primary">Активировать аккаунт</button>

                </form>

            </div>
            <div class="col-2 col-xl-3 col-lg-3 col-md-2 col-sm-2 align-self-center"></div>

        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/activate.js"></script>

    </body>

</html>
