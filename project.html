<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/system.css">
        <title>
            Plan!
        </title>

    </head>
    <body>

        <div id="projectblock">

            <div id="workspace">



            </div>

        </div>
        <div id="panel">

            <h1>Панель управления</h1><br>
            <h4>Название:</h4>
            <input id="panelTitle" type="text" class="form-control" placeholder="Название" aria-label="Username" aria-describedby="basic-addon1"><br>
            <h4>Описание:</h4>
            <textarea id="panelDesc" class="form-control" aria-label="With textarea" placeholder="Ваше описание здесь"></textarea><br>

        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="#">
                <img src="img/timeline.svg" width="30" height="30" alt="Plan!">
                Plan!
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Главная страница</a>
                    </li>

                </ul>

            </div>
            <span id="saved" style="color: whitesmoke; opacity: 0;">Сохранено</span>
            <button id="save" type="button" class="btn btn-primary" style="margin-left: 0.75%;">Сохранить</button>
            <button id="exit" type="button" class="btn btn-danger" style="margin-left: 0.75%;">Выход</button>

        </nav>
        <div class="modal fade" id="enterTitle" tabindex="-1" role="dialog" aria-labelledby="enterTitleTitle" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered" role="document">

                <div class="modal-content">

                    <div class="modal-header">

                        <h5 class="modal-title" id="enterTitleTitle">Введите название доски</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="inputTitle" type="text" class="form-control" placeholder="Название" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="modal-footer">
                        <button id="saveTitle" type="button" class="btn btn-primary">Сохранить</button>
                    </div>

                </div>

            </div>

        </div>
        <div class="modal fade" id="cardInfo" tabindex="-1" role="dialog" aria-labelledby="cardInfoTitle" aria-hidden="true">

            <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered" role="document">

                <div class="modal-content">

                    <div class="modal-header">

                        <h5 class="modal-title" id="cardInfoTitle"></h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="cardInfoBody" class="modal-body">

                        <div class="input-group">

                            <div class="input-group-prepend">

                              <span class="input-group-text">Описание</span>

                            </div>
                            <textarea id="cardInfoDesc" class="form-control" placeholder="Ваше описание здесь" aria-label="With textarea"></textarea>

                        </div>
                        <div id="cardInfoDeadlinePlaceholder" style="margin-top: 3%;">



                        </div>
                        <div id="cardInfoLinksPlaceholder" style="margin-top: 2%;">

                            

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button id="saveCardInfo" type="button" class="btn btn-primary">Сохранить</button>
                        <button id="deleteCard" type="button" class="btn btn-danger" style="margin-left: 0.75%;">Удалить карточку</button>
                    </div>

                </div>

            </div>

        </div>
        
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/handlebars-v4.1.2.js"></script>
        <script src="js/project.js"></script>

    </body>

</html>
